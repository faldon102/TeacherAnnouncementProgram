<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="guess.js"></script>
    <link rel="stylesheet" href="guess.css">
</head>
<body style="background-color: lightseagreen;" onload="guess()">
    <div id="header">
        <h1 id="headerText">Guess My Number</h1>
    </div>

    <h1 style="font-size: 40px; position: absolute; top: 180px; left: 70px; color: white;">G#</h1>
    <hr style="background-color: white; height: 500px; width: 3px; position: absolute; top: 200px; left: 150px;">
    <h1 style="font-size: 40px; position: absolute; top: 180px; left: 197px; color: white;">G</h1>
    <hr style="background-color: white; height: 3px; width: 230px; position: absolute; top: 250px; left: 40px;">

    <table id="displayGuesses" style="height: auto; width: 230px; color: white; position: absolute; top: 300px; left: 40px">
    </table>

    <p id="displayGuess" style="color: white; font-size: 80px; position: absolute; top: 120px; right: 300px;"></p>
    <button id="correct" onclick="yes()">Yes</button>
    <button id="incorrect" onclick="no()">No</button>
    <button id="higher" onclick="higher()">Higher</button>
    <button id="lower" onclick="lower()">Lower</button>

    <p id="gotIt" style="position: absolute; top: 300px; right: 400px; font-size: 80px; color: white; visibility: hidden;">Yay! I GOT IT!</p>

    <div id="guessFooter"></div>
    
</body>
</html>
